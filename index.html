        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #000; 
        }
        canvas {
            display: block; /* Removes tiny white gap at bottom of canvas */
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none; /* Let clicks pass through to the canvas */
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>

    <script type="importmap">
